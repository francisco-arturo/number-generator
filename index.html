<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 28px;
        }
        
        label {
            display: block;
            margin-top: 20px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #2c5282;
        }
        
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <label for="userNumber">Random number between 1 and:</label>
        <input type="number" id="userNumber" placeholder="Enter a number" min="1">
        <br>
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        <br>
        <p id="result"></p>
    </div>

    <script>
        function generateRandomNumber() {
            var userNumberInput = document.getElementById("userNumber");
            var userNumber = parseInt(userNumberInput.value);

            if (isNaN(userNumber)) {
                document.getElementById("result").textContent = "Please enter a valid number.";
            } else {
                var random_number = Math.floor(Math.random() * userNumber) + 1;
                document.getElementById("result").textContent = "Random number: " + random_number;
            }
        }
    </script>
</body>
</html>
