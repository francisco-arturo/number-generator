<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 24px;
        }
        
        label {
            display: block;
            margin-top: 20px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #2c5282;
        }
        
        p {
            margin-top: 20px;
            font-size: 18px;
        }
        
        @media screen and (min-width: 480px) {
            .container {
                max-width: 400px;
                padding: 40px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            input[type="number"] {
                font-size: 16px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
            
            p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random number from 1 to</h1>
        <!-- <label for="userNumber">Random number from 1 to:</label> -->
        <input type="number" id="userNumber" placeholder="Enter a number" min="1">
        <br>
        <button onclick="generateRandomNumber()">Juguete</button>
        <br>
        <p id="result"></p>
    </div>

    <script>
        function generateRandomNumber() {
            var userNumberInput = document.getElementById("userNumber");
            var userNumber = parseInt(userNumberInput.value);

            if (isNaN(userNumber)) {
                document.getElementById("result").textContent = "Please enter a valid number.";
            } else {
                var random_number = Math.floor(Math.random() * userNumber) + 1;
                document.getElementById("result").textContent = "Random number: " + random_number;
            }
        }
    </script>
</body>
</html>
